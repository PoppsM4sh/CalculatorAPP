<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teal Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="iphone-container">
        <div class="status-bar">
            <div class="time" id="current-time">12:34 PM</div>
            <div class="date" id="current-date">Mon, Jan 1, 2023</div>
        </div>
        <div class="calculator-container">
            <div class="calculator">
                <input type="text" id="display" disabled placeholder="0">
                <div class="buttons">
                    <button onclick="clearDisplay()" class="operator">C</button>
                    <button onclick="press('%')" class="operator">%</button>
                    <button onclick="press('/')" class="operator">÷</button>
                    <button onclick="press('*')" class="operator">×</button>
                    <button onclick="press('7')">7</button>
                    <button onclick="press('8')">8</button>
                    <button onclick="press('9')">9</button>
                    <button onclick="press('-')" class="operator">−</button>
                    <button onclick="press('4')">4</button>
                    <button onclick="press('5')">5</button>
                    <button onclick="press('6')">6</button>
                    <button onclick="press('+')" class="operator">+</button>
                    <button onclick="press('1')">1</button>
                    <button onclick="press('2')">2</button>
                    <button onclick="press('3')">3</button>
                    <button onclick="calculateResult()" class="operator" id="eq">=</button>
                    <button onclick="press('0')" class="zero">0</button>
                    <button onclick="press('.')">.</button>
                </div>
                <!-- Currency Converter Section -->
                <div class="currency-converter">
                    <label for="from-currency">From:</label>
                    <select id="from-currency"></select>
                    <label for="to-currency">To:</label>
                    <select id="to-currency"></select>
                    <input type="number" id="amount" placeholder="Enter amount">
                    <button onclick="convertCurrency()">Convert</button>
                    <div id="result"></div>
                </div>
                <!-- Toggle Switch -->
                <div class="toggle-switch">
                    <input type="checkbox" id="theme-toggle" />
                    <label for="theme-toggle"></label>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
